<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <div class="form-container">

        <p>Already have an account? <a href="/Tech-Shop_Project/Homepage/index.html" target="_parent">Login</a></p>
    
        <div> 
        <input type="text" name="username" placeholder="username" id="userName" required>
        <label for="username"></label>
        <!-- <div>
            <label for="userName" class="error-message">Username rquired</label>
        </div> -->

         </div>

       <div> <input type="text" name="email" placeholder="Email" id="eMail" required>
        <label for="email"></label></div>

        <label for="Password"></label></div>

       <div> <input type="password" name="cpwd" placeholder="Confirm Password" id="cpwd" required>
        <label for="cpwd"></label></div>

        <div>

        </div>

        <pre class="heading">---  or Login with  ---</pre>
